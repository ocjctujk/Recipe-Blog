<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedRecipe.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="5" offset-md=".5">
        <ion-item lines="none" class="ion-text-left">
          <ion-label class="title">{{selectedRecipe.name}}</ion-label>
        </ion-item>
        <ion-img [src]="selectedRecipe.imageUrl"> </ion-img>
      </ion-col>
      <ion-col size="12" size-md="5" offset-md=".5">
        <ion-item lines="none" class="ion-text-left ion-margin-top">
          <ion-label class="title">Description</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-text> {{selectedRecipe.description}} </ion-text>
        </ion-item>
        <ion-button class="ion-margin" color="success" (click)="onEditRecipe(selectedRecipe.id)">Update</ion-button>
        <ion-button color="danger" (click)="onDeleteRecipe()">Delete</ion-button>
        <ion-label slot="end">Duration : {{selectedRecipe.duration}} mins</ion-label>
        
        <ion-item lines="none">
          <ion-label slot="end"
            >Duration : {{selectedRecipe.duration}} mins</ion-label
          >
        </ion-item>
        <ion-item>
          <span [ngClass]="{'checked': selectedRecipe.rating>=1}" class="fa fa-star star"></span>
          <span [ngClass]="{'checked': selectedRecipe.rating>=2}" class="fa fa-star star"></span>
          <span [ngClass]="{'checked': selectedRecipe.rating>=3}" class="fa fa-star star"></span>
          <span [ngClass]="{'checked': selectedRecipe.rating>=4}" class="fa fa-star star"></span>
          <span [ngClass]="{'checked': selectedRecipe.rating==5}" class="fa fa-star star"></span>
        </ion-item>
      </ion-col>
