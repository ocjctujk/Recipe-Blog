<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title> Home </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text class="title">Welcome to Recipe Blog App</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-img
          src="https://media.self.com/photos/591c77b32bd5f91ad823d49a/master/pass/pinterest-brunch.jpg"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-grid>
          <ion-row>
            <ion-col size="6"  size-md="3" class="ion-text-center" *ngFor="let recipe of recipes">
              <ion-card button="true" (click)="onOpenRecipe(recipe.id)">
                <ion-card-header>
                  <ion-img
                    class="recipe-img"
                    [src]="recipe.imageUrl"
                  >
                  </ion-img>
                  
                </ion-card-header>
                <ion-card-content class="ion-padding"><ion-text>{{recipe.name}}</ion-text></ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" routerLink="/recipes">
        <ion-button>
          All Recipes
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
