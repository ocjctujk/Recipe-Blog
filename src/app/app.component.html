<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">Home</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/recipes">Recipes</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="onAddRecipe()">Add Recipe</ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
